<div class="row">
  <div class="page-content help-page form-with-sections">
    <div class="col-lg-12">
      <h1 style="text-align: center; margin-bottom: 20px; font-weight: bold;">{{ 'portal.application.verification_title'
        | translate }}</h1>
      <p style="text-align: justify;">{{ 'portal.application.info_first' | translate }} <strong> {{
          'portal.student.uanFull'
          | translate }} </strong> {{ 'portal.application.info_second' | translate }}
      </p>
    </div>
    <form #modelForm="ngForm"
          (ngSubmit)="submitForm()"
          style="margin-top: 20px"
          class="col-sm-12">
      <div class="row align-items-end">
        <div class="form-group col-8 resizer">
          <label>{{ 'portal.student.uanFull' | translate }}:</label>
          <input type="text"
                 class="form-control"
                 style="text-transform: uppercase"
                 name="verificationId"
                 [(ngModel)]="uan"
                 minlength="7"
                 maxlength="7"
                 required>
        </div>

        <div class="form-group col-4 resizer">
          <div class="float-right">
            <button type="submit"
                    class="btn btn-sm ml-3 d-flex align-items-baseline search-btn"
                    awaitable>
              <app-icon icon="search"
                        class="mr-1 d-flex"
                        [width]="14"
                        [height]="14"></app-icon>
              <div style="font-size: 16px;">{{ 'portal.application.check_btn' | translate }}</div>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
