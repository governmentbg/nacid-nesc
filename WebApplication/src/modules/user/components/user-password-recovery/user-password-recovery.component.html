<mat-card>
  <mat-card-header style="justify-content: center;">
    <mat-card-title>
      <h5>{{ 'user.recoveryPassword.title' | translate }}</h5>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #recoverPasswordForm="ngForm">
      <mat-form-field appearance="outline"
                      class="mb-1"
                      [ngClass]="{'passErr': (password.errors?.['required'] === true || password.errors?.['pattern']) && !password.untouched }"
                      style="width: 100%;"
                      floatLabel="default">
        <mat-label>{{ 'user.repeatable.password' | translate }}

        </mat-label>
        <input matInput
               name="password"
               #password="ngModel"
               [(ngModel)]="model.newPassword"
               type="password"
               pattern="{{passwordRegex}}"
               required />
        <mat-error *ngIf="password.hasError">
          {{ 'user.repeatable.passwordRequirements' | translate }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline"
                      class="mb-1"
                      [ngClass]="{'passErr': (passwordAgain.errors?.['required'] === true || passwordAgain.errors?.['pattern']) && !passwordAgain.untouched }"
                      style="width: 100%;"
                      floatLabel="default">
        <mat-label>{{ 'user.repeatable.passwordAgain' | translate }}
        </mat-label>
        <input matInput
               name="passwordAgain"
               #passwordAgain="ngModel"
               [(ngModel)]="model.newPasswordAgain"
               type="password"
               pattern="{{passwordRegex}}"
               required />
        <mat-error *ngIf="passwordAgain.hasError">
          {{ 'user.repeatable.passwordRequirements' | translate }}
        </mat-error>
      </mat-form-field>

      <button mat-raised-button
              class="mt-1"
              color="primary"
              style="font-weight: 700; width: 100%;"
              (click)="recoverPassword()"
              [disabled]="!recoverPasswordForm.valid">
        {{ 'buttons.change' | translate }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
