<mat-tab-group mat-stretch-tabs
               class="tab-group"
               [(selectedIndex)]="selectedIndex">

  <mat-tab label="{{ 'user.login.titleShort' | translate }}">
    <mat-card>
      <mat-card-header style="justify-content: center;">
        <mat-card-title>
          <h5>{{ 'user.login.title' | translate }}</h5>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <user-login></user-login>
      </mat-card-content>

    </mat-card>
  </mat-tab>

  <mat-tab label="{{ 'user.requestProfile.titleShort' | translate }}">
    <mat-card>
      <mat-card-header style="justify-content: center;">
        <mat-card-title>
          <h5>{{ 'user.requestProfile.title' | translate }}</h5>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <user-register></user-register>
      </mat-card-content>

    </mat-card>
  </mat-tab>
</mat-tab-group>
