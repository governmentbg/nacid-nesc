<form #loginForm="ngForm">
  <mat-form-field appearance="outline"
                  style="width: 100%;"
                  floatLabel="default">
    <mat-label>{{ 'user.repeatable.usernameLong' | translate }}</mat-label>
    <input matInput
           type="text"
           name="username"
           #username="ngModel"
           [(ngModel)]="model.username"
           required>
  </mat-form-field>

  <mat-form-field appearance="outline"
                  style="width: 100%;"
                  floatLabel="default">
    <mat-label>{{ 'user.repeatable.password' | translate }}</mat-label>
    <input matInput
           type="password"
           name="password"
           #password="ngModel"
           [(ngModel)]="model.password"
           required>
  </mat-form-field>

  <button mat-raised-button
          color="primary"
          (click)="login()"
          [disabled]="!loginForm.valid"
          style="font-weight: 700; width: 100%;">
    {{ 'user.login.loginButton' | translate }}
  </button>

  <div class="mt-3 d-flex"
       style="justify-content: space-between;">
    <a class="link"
       style="margin: 0 1em"
       (click)="logInEAuth()">{{ 'eAuthentication.login' | translate }}
    </a>
    <a style="margin: 0 1em"
       [routerLink]="['/forgottenPassword']">
      {{ 'user.login.forgottenPassword' | translate }}
    </a>
  </div>
</form>
