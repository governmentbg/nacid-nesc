<mat-card>
  <mat-card-header style="justify-content: center;">
    <mat-card-title>
      <h5>{{ 'user.forgottenPassword.title' | translate }}</h5>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #forgottenPassword="ngForm">
      <mat-form-field appearance="outline"
                      style="width: 100%;"
                      floatLabel="default">
        <mat-label>{{ 'user.repeatable.email' | translate }}</mat-label>
        <input matInput
               name="mail"
               #mail="ngModel"
               [(ngModel)]="model.mail"
               type="email"
               pattern="{{emailRegex}}"
               emailValidation
               required />
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              style="font-weight: 700; width: 100%;"
              (click)="sendForgottenPassword()"
              [disabled]="!forgottenPassword.valid">
        {{ 'buttons.send' | translate }}
      </button>

      <div class="form-group col-sm-12 col-md-4 offset-md-4 mt-2"
           style="text-align: center;">
        <a [routerLink]="['/access']">
          {{ 'buttons.back' | translate }}
        </a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
