<div class="custom-modal">
  <div class="d-header">
    <h1 mat-dialog-title>{{ 'user.changeName.title' | translate}}</h1>
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="mb-3 description">{{ 'user.changeName.description' | translate }}</div>

  <mat-card class="fullName-card">
    <div>
      <span *ngIf="fullNames">{{ 'user.changeName.textGRAO' | translate }}</span>

      <span style="font-weight: bold;">
        {{ fullNames }} <span *ngIf="fullNames && fullNamesAlt"> / </span> {{ fullNamesAlt }}
      </span>
    </div>
  </mat-card>
  <hr>

  <div mat-dialog-actions
       class="float-right">
    <button mat-raised-button
            color="primary"
            [disabled]="!fullNames"
            (click)="changeUserName()">{{ 'user.changeName.changeButton' | translate }}
    </button>
  </div>
</div>
